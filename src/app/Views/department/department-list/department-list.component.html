<div class="card-header mt-2">
  <div class="row">
      <div class="col-10">
          <th class="d-flex justify-content-center">Department List</th>

      </div>
      <div class="col-2">
          <div class="row d-flex">
              <div  class="col-10 d-flex justify-content-end">
                  <button type="button" (click)="addNew()" >Add New</button>
              </div>
          </div>
      </div>
  </div>

</div>
<div class="card mt-3">

  <table class="table table-striped" *ngIf="departments && departments.length > 0">

      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col" class="ps-5">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of departments; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td class="row">
              <div class="col-4 me-1">
              <!-- Edit button -->
              <button pButton type="button" class="btn btn-warning" (click)="editDepartment(item)">
                  Edit
                </button>
              </div>
              <div class="col-6">
              <!-- Delete button -->
              <button pButton type="button" class="btn btn-danger ml-2" (click)="deleteDepartment(item.id)">
                  Delete
                </button>
              </div>
            </td>
        </tr>
      </tbody>
    </table>

</div>


<div *ngIf="edit" class="popup d-flex justify-content-center align-items-center">
<div class="content">

  <div class="card-body">
    <button type="button" class="btn btn-danger float-end" (click)="onCancel()">X</button>

    <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">

      <div class="row mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" formControlName="name">

          <label for="description" class="form-label">Description:</label>
          <input type="text" id="description" class="form-control" formControlName="description">
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-4" [disabled]="departmentForm.invalid">Submit</button>
    </form>
  </div>
</div>
</div>
