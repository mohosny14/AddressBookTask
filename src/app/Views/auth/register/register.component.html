<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-success text-white">
            <h4>Register</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" formControlName="firstName"  class="form-control" id="firstName" placeholder="Enter your first Name">
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" formControlName="lastName"  class="form-control" id="lastName" placeholder="Enter your last name">
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" formControlName="email"  class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input type="text" formControlName="userName"  class="form-control" id="userName" placeholder="Enter userName">
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" formControlName="phoneNumber" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            <p>Already have an account? <a href="/login">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
